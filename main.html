<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Modular Content Windows</title>
  <link href='https://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>

  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="css/mainstyle.css">


</head>

<body>

	<div class="frame" id="custom">
		<div class="topbar blue">
			<div class="swatches"><span class="red"></span><span class="orange"></span><span class="yellow"></span><span class="green"></span><span class="blue"></span></div>
			<div class="maxbtn"><span></span></div>
			<div class="xbtn">x</div>
		</div>
		<div class="content">
			<div class="custom-wrapper">
			<iframe src="./terminal.html" frameborder="0"></iframe>

			</div>
		</div>
	</div>

	<div class="frame" id="sticky">
		<div class="topbar yellow">
			<div class="swatches"><span class="red"></span><span class="orange"></span><span class="yellow"></span><span class="green"></span><span class="blue"></span></div>
			<div class="maxbtn"><span></span></div>
			<div class="xbtn">x</div>
		</div>
		<div class="content">
						<iframe src="./visualiser.html" frameborder="0"></iframe>

		</div>
	</div>
  <script>window.$ = window.jQuery = require('jquery');</script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>



    <script  src="js/main.js"></script>




</body>

</html>
